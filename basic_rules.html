<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War for the Stars - Basic Rules</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
		.top-nav {
			text-align: center;
			margin-bottom: 10px;
		}

		.back-link {
			font-size: 18px;
			font-weight: bold;
			color: #007bff;
			text-decoration: none;
			padding: 10px 15px;
			border-radius: 5px;
			transition: color 0.2s ease-in-out;
		}

		.back-link:hover {
			color: #ffcc00;
		}

    </style>
</head>
<body>
	<div class="top-nav">
		<a href="index.html" class="back-link">⬅️ Back to Gallery</a>
	</div>

    <h1>War for the Stars - Basic Rules</h1>
    <div id="rules-content"></div>

    <script>
        fetch('basic_rules.txt')
            .then(response => response.text())
            .then(text => {
                document.getElementById('rules-content').innerHTML = `<pre>${text}</pre>`;
            })
            .catch(error => console.error('Error loading rules:', error));
    </script>
</body>
</html>
