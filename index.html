<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War for the Stars - Card Gallery</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .card-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
        .card { width: 200px; height: auto; border-radius: 8px; box-shadow: 2px 2px 10px rgba(0,0,0,0.2); }
    </style>
</head>
<body>
    <h1>War for the Stars - Card Gallery</h1>
    <div class="card-container" id="gallery"></div>

    <script>
        const imageFolder = "cards/";

        fetch("cards.json")
            .then(response => response.json())
            .then(images => {
                const gallery = document.getElementById("gallery");
                images.forEach(name => {
                    let img = document.createElement("img");
                    img.src = name;
                    img.className = "card";
                    gallery.appendChild(img);
                });
            })
            .catch(error => console.error("Error loading images:", error));
    </script>
</body>
</html>
