<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War for the Stars - Card Gallery</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .button-container { margin-bottom: 20px; }
        .filter-btn {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .filter-btn:hover { background-color: #0056b3; }
        .card-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
        .card { width: 200px; height: auto; border-radius: 8px; box-shadow: 2px 2px 10px rgba(0,0,0,0.2); display: block; }
    </style>
</head>
<body>
    <h1>War for the Stars - Card Gallery</h1>

    <!-- Filter Buttons -->
    <div class="button-container">
        <button class="filter-btn" onclick="filterCards('all')">All</button>
        <button class="filter-btn" onclick="filterCards('module')">Modules</button>
        <button class="filter-btn" onclick="filterCards('order')">Orders</button>
        <button class="filter-btn" onclick="filterCards('leader')">Leaders</button>
    </div>

    <div class="card-container" id="gallery"></div>

    <script>
        const imageFolder = "cards/";

        // Mapping category keywords to image filenames
        const categoryMap = {
            module: ["module"],
            order: ["order"],
            leader: ["leader"]
        };

		function filterCards(category) {
				const cards = document.querySelectorAll(".card");
				cards.forEach(card => {
				const cardName = card.getAttribute("data-name").toLowerCase();
				if (category === "all" || cardName.startsWith(category + "_")) {
						card.style.display = "block";
				} else {
						card.style.display = "none";
				}
			});
		}


        fetch("cards.json")
            .then(response => response.json())
            .then(images => {
                const gallery = document.getElementById("gallery");
                images.forEach(name => {
                    let img = document.createElement("img");
                    img.src = imageFolder + name;
                    img.className = "card";
                    img.setAttribute("data-name", name); // Store filename for filtering
                    gallery.appendChild(img);
                });
            })
            .catch(error => console.error("Error loading images:", error));
    </script>
</body>
</html>
