<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War for the Stars - Card Gallery</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; display: flex; }
        .main-content { flex: 1; padding: 20px; }
        .button-container { margin-bottom: 20px; }
        .filter-btn {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .filter-btn:hover { background-color: #0056b3; }
        .active-filter { background-color: #ffcc00; color: black; }
        .card-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
        .card {
            width: 200px;
            height: auto;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
            cursor: pointer;
            position: relative;
            transition: border 0.2s ease-in-out;
        }
        .in-deck {
            border: 4px solid yellow; /* Highlight cards in deck */
        }
        .card-counter {
            position: absolute;
            bottom: 5px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 8px;
            border-radius: 5px;
            font-size: 14px;
            display: none; /* Hidden unless the card is in deck */
        }
        .deck-section {
            width: 300px;
            padding: 20px;
            background: #f4f4f4;
            border-left: 3px solid #ccc;
            position: fixed;
            right: 0;
            top: 0;
            height: 100%;
            overflow-y: auto;
        }
        .deck-item {
            cursor: pointer;
            padding: 5px;
            border-bottom: 1px solid #ccc;
        }
        .download-btn {
            display: block;
            margin-top: 10px;
            padding: 10px 15px;
            border: none;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .download-btn:hover { background-color: #218838; }
        .deck-header { font-weight: bold; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="main-content">
        <h1>War for the Stars - Card Gallery</h1>

        <!-- Filter Buttons -->
        <div class="button-container">
            <button class="filter-btn active-filter" onclick="filterCards('all', this)">All</button>
            <button class="filter-btn" onclick="filterCards('module', this)">Modules</button>
            <button class="filter-btn" onclick="filterCards('order', this)">Orders</button>
            <button class="filter-btn" onclick="filterCards('leader', this)">Leaders</button>
        </div>

        <div class="card-container" id="gallery"></div>
    </div>

    <!-- Deck Section (Always Visible) -->
    <div class="deck-section">
        <div class="deck-header">Deck List (<span id="deck-count">0</span> cards)</div>
        <div class="deck-list" id="deck"></div>
        <button class="download-btn" onclick="downloadDeck()">Download Deck</button>
    </div>

    <script>
        const imageFolder = "cards/";
        const deck = {}; // Stores card names and quantities

        function filterCards(category, button) {
            const cards = document.querySelectorAll(".card");
            cards.forEach(card => {
                const cardName = card.getAttribute("data-name").toLowerCase();
                if (category === "all" || cardName.startsWith(category + "_")) {
                    card.style.display = "block";
                } else {
                    card.style.display = "none";
                }
            });

            document.querySelectorAll(".filter-btn").forEach(btn => btn.classList.remove("active-filter"));
            button.classList.add("active-filter");
        }

        function updateDeckDisplay() {
            const deckContainer = document.getElementById("deck");
            deckContainer.innerHTML = "";
            let totalCards = 0;

            for (const cardName in deck) {
                totalCards += deck[cardName];
                const item = document.createElement("div");
                item.className = "deck-item";
                item.innerText = `${deck[cardName]}x ${cardName}`;
                item.onclick = () => removeFromDeck(cardName);
                deckContainer.appendChild(item);
            }

            document.getElementById("deck-count").innerText = totalCards;

            // Update visuals on cards
            document.querySelectorAll(".card").forEach(card => {
                const name = card.getAttribute("data-name");
                const counter = card.querySelector(".card-counter");

                if (deck[name]) {
                    card.classList.add("in-deck");
                    counter.style.display = "block";
                    counter.innerText = `x${deck[name]}`;
                } else {
                    card.classList.remove("in-deck");
                    counter.style.display = "none";
                }
            });
        }

        function addToDeck(cardName) {
            if (deck[cardName]) {
                deck[cardName]++;
            } else {
                deck[cardName] = 1;
            }
            updateDeckDisplay();
        }

        function removeFromDeck(cardName) {
            if (deck[cardName] > 1) {
                deck[cardName]--;
            } else {
                delete deck[cardName];
            }
            updateDeckDisplay();
        }

        function downloadDeck() {
            let deckText = "War for the Stars - Deck List\n\n";
            for (const card in deck) {
                deckText += `${deck[card]}x ${card}\n`;
            }
            const blob = new Blob([deckText], { type: "text/plain" });
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "decklist.txt";
            a.click();
        }

        fetch("cards.json")
            .then(response => response.json())
            .then(images => {
                const gallery = document.getElementById("gallery");
                images.forEach(name => {
                    let cardContainer = document.createElement("div");
                    cardContainer.style.position = "relative";

                    let img = document.createElement("img");
                    img.src = imageFolder + name;
                    img.className = "card";
                    img.setAttribute("data-name", name);
                    img.onclick = () => addToDeck(name);

                    let counter = document.createElement("div");
                    counter.className = "card-counter";
                    counter.innerText = "x1"; // Default, will update dynamically
                    counter.style.display = "none"; // Hidden unless needed

                    cardContainer.appendChild(img);
                    cardContainer.appendChild(counter);
                    gallery.appendChild(cardContainer);
                });
            })
            .catch(error => console.error("Error loading images:", error));
    </script>
</body>
</html>
