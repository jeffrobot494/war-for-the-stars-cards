<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>War for the Stars</title>
  <!-- Google Fonts: Exo 2 for a futuristic yet readable vibe -->
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-bg: #0b0c10;
      --secondary-bg: #1f2833;
      --accent-color: #66fcf1;
      --text-color: #c5c6c7;
      --border-color: #45a29e;
      --highlight-color: #ffcc00;
    }
    
    body {
      font-family: 'Exo 2', sans-serif;
      background: radial-gradient(ellipse at bottom, var(--secondary-bg) 0%, var(--primary-bg) 100%);
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      color: var(--text-color);
      margin: 0;
      padding: 20px;
      line-height: 1.6;
      text-align: center;
    }
    
    .hero {
      height: 400px;
      position: relative;
      overflow: hidden;
    }
    
    .hero video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    h1 {
      font-size: 2.5em;
      margin: 20px 0;
      color: var(--accent-color);
      text-shadow: 0 0 8px var(--accent-color);
    }
    
    h2 {
      font-size: 1.75em;
      font-weight: 700;
      color: var(--accent-color);
      margin: 40px 0 10px;
      padding-bottom: 5px;
      border-bottom: 2px solid var(--border-color);
      text-align: center;
    }
    
    .section {
      padding: 50px 20px;
      margin-bottom: 50px;
      border-bottom: 1px solid var(--border-color);
    }
    
    .cta-button {
      background: var(--accent-color);
      color: var(--primary-bg);
      padding: 15px 30px;
      text-decoration: none;
      font-size: 18px;
      margin-top: 20px;
      display: inline-block;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    
    .cta-button:hover {
      background: var(--border-color);
    }
    
    .see-more-button {
      background: var(--accent-color);
      color: var(--primary-bg);
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    
    .see-more-button:hover {
      background: var(--border-color);
    }
    
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    
    .card-container img {
      width: 200px;
      height: auto;
      border: 2px solid var(--accent-color);
      border-radius: 5px;
    }
    
    .footer {
      background: var(--secondary-bg);
      padding: 20px;
      margin-top: 20px;
    }
    
    .nav-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    
    .nav-links a {
      color: var(--accent-color);
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s ease, background-color 0.3s ease;
      border: 2px solid var(--highlight-color);
      padding: 8px 12px;
      border-radius: 4px;
      background-color: rgba(255, 204, 0, 0.2);
    }
    
    .nav-links a:hover {
      background-color: var(--highlight-color);
      color: var(--primary-bg);
    }
  </style>
  <script>
    async function getRandomCards() {
      try {
        let response = await fetch(`cards.json?t=${new Date().getTime()}`);
        let cards = await response.json();
        let selectedCards = [];
        
        while (selectedCards.length < 7 && cards.length > 0) {
          let randomIndex = Math.floor(Math.random() * cards.length);
          selectedCards.push(cards.splice(randomIndex, 1)[0]);
        }
        
        let container = document.getElementById("card-container");
        container.innerHTML = "";
        selectedCards.forEach(card => {
          let img = document.createElement("img");
          img.src = "cards/" + card;
          img.alt = "Random Card";
          container.appendChild(img);
        });
      } catch (error) {
        console.error("Error loading random cards:", error);
      }
    }
    
    window.onload = getRandomCards;
  </script>
</head>
<body>
  <div class="hero">
    <video autoplay muted loop playsinline>
      <source src="imgs/header_video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <h1>Build. Battle. Conquer. The War for the Stars Begins.</h1>
  
  <div class="footer">
    <div class="nav-links">
      <a href="gallery.html">Browse Cards</a>
      <a href="overview.html">Learn the Rules</a>
      <a href="gallery.html">Build Your First Deck</a>
    </div>
  </div>

    <img src="imgs/final_four.jpg" alt="Ship Construction" style="width: 80%; max-width: 900px; height: auto;">

  <div class="section">
    <h2>Build Your Fleet</h2>
    <img src="imgs/ship_construction.gif" alt="Ship Construction" style="width: 80%; max-width: 600px; height: auto;">
  </div>
  
  <div class="section">
    <h2>Battle Your Rivals</h2>
    <img src="imgs/battle.jpg" alt="Battle" style="width: 100%; max-width: 800px; height: auto;">
  </div>
  
  <div class="section">
    <h2>War for the Stars</h2>
    <img src="imgs/populated_board.jpg" alt="War" style="width: 100%; max-width: 800px; height: auto;">
  </div>
  
  <div class="section">
    <h2>Random Cards of the Day</h2>
    <div id="card-container" class="card-container"></div>
    <button class="see-more-button" onclick="getRandomCards()">See More</button>
  </div>
  
  <div class="footer">
    <div class="nav-links">
      <a href="gallery.html">Browse Cards</a>

</html>
