<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <title>War for the Stars - Gallery and Deckbuilder</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; text-align: center; }
        .main-content { flex: 1; padding: 20px; margin-right: 320px; }
        .top-nav { text-align: center; margin-bottom: 10px; }
        .rules-link {
            font-size: 18px; font-weight: bold; color: #007bff; text-decoration: none;
            padding: 10px 15px; border-radius: 5px; transition: color 0.2s ease-in-out;
        }
        .rules-link:hover { color: #ffcc00; }
        .button-container { margin-bottom: 20px; display: flex; gap: 10px; justify-content: center; }
        .btn {
            padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer;
            transition: background 0.2s ease-in-out;
        }
        .filter-btn { background-color: #007bff; color: white; }
        .filter-btn:hover { background-color: #0056b3; }
        .active-filter { background-color: #ffcc00; color: black; }
        .action-btn { width: 100%; padding: 10px; }
        .green-btn { background-color: #28a745; color: white; }
        .green-btn:hover { background-color: #218838; }
        .red-btn { background-color: #dc3545; color: white; }
        .red-btn:hover { background-color: #c82333; }
        .card-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
        .card-wrapper { position: relative; display: inline-block; }
        .card {
            width: 200px; height: auto; border-radius: 8px; box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
            cursor: pointer; transition: border 0.2s ease-in-out;
        }
        .in-deck { border: 4px solid yellow; }
        .card-counter {
            position: absolute; bottom: 5px; right: 10px;
            background: rgba(0, 0, 0, 0.8); color: white; padding: 5px 8px;
            border-radius: 5px; font-size: 14px; display: none;
        }
        .deck-section {
            width: 300px; padding: 20px; background: #f4f4f4; border-left: 3px solid #ccc;
            position: fixed; right: 0; top: 0; height: 100%; overflow-y: auto;
        }
        .deck-header { display: flex; justify-content: center; font-weight: bold; font-size: 18px; }
        .deck-title { outline: none; width: auto; border: none; background: none; text-align: center; font-size: 18px; }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="top-nav"><a href="basic_rules.html" class="rules-link">ðŸ“œ Rules Overview</a></div>
        <h1>War for the Stars - Gallery and Deckbuilder</h1>
        <p style="font-size: 14px; color: #666;">Version 1.9.2</p>

        <div class="button-container">
            <button class="btn filter-btn active-filter" data-filter="all">All</button>
            <button class="btn filter-btn" data-filter="module">Modules</button>
            <button class="btn filter-btn" data-filter="order">Orders</button>
            <button class="btn filter-btn" data-filter="leader">Leaders</button>
            <button class="btn filter-btn" id="map-btn">Game Map</button>
        </div>

        <div class="card-container" id="gallery"></div>
        <div id="game-map" style="display: none;">
            <img src="maps/Map_Construction Area_01.jpg" alt="Game Map"
                 style="width: 100%; max-width: 1200px; border-radius: 8px; box-shadow: 2px 2px 10px rgba(0,0,0,0.2);">
        </div>
    </div>

    <div class="deck-section">
        <div class="deck-header">
            <input type="text" id="deck-name" class="deck-title" value="Deck List" />
        </div>
        <div class="deck-count">Total Cards: <span id="deck-count">0</span></div>
        <div class="deck-list" id="deck"></div>
        <button class="btn action-btn green-btn" id="upload-btn">Upload Deck</button>
        <input type="file" id="upload-deck" accept=".txt" style="display: none;">
        <button class="btn action-btn green-btn" onclick="downloadDeck()">Download Decklist</button>
        <button class="btn action-btn red-btn" onclick="clearDeck()">Clear Deck</button>
        <button class="btn action-btn green-btn" onclick="downloadAllCards()">Download All Cards</button>
    </div>

    <script>
        document.querySelectorAll(".filter-btn").forEach(button => {
            button.addEventListener("click", function() {
                document.querySelectorAll(".filter-btn").forEach(btn => btn.classList.remove("active-filter"));
                this.classList.add("active-filter");
                document.getElementById("gallery").style.display = "flex";
                document.getElementById("game-map").style.display = "none";
            });
        });

        document.getElementById("map-btn").addEventListener("click", function() {
            document.querySelectorAll(".filter-btn").forEach(btn => btn.classList.remove("active-filter"));
            this.classList.add("active-filter");
            document.getElementById("gallery").style.display = "none";
            document.getElementById("game-map").style.display = "block";
        });

        document.getElementById("upload-btn").addEventListener("click", function() {
            document.getElementById("upload-deck").click();
        });

    </script>
</body>
</html>
