<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>War for the Stars - Overview</title>
  <!-- Google Fonts: Exo 2 for a futuristic yet readable vibe -->
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="war_for_the_stars.css">
  <style>
  
	body{
		padding: 20px;
	}
       
    .section {
      margin-bottom: 50px;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--border-color);
    }  
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .image-row img {
        max-width: 45%;
      }
    }
    
    @media (max-width: 480px) {
      .image-row img {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="top-nav">
    <a href="index.html">⬅️ Back to Home</a>
  </div>
  <h1>War for the Stars - Overview</h1>
  <div id="rules-content"></div>
  
  <script>
    async function loadRules() {
      try {
        const response = await fetch("basic_rules.txt");
        const text = await response.text();
        const lines = text.split("\n");
        let content = "";
        let imageGroup = [];
  
        lines.forEach(line => {
          line = line.trim();
          if (/^\d+\.\s/.test(line)) {
            if (imageGroup.length > 0) {
              content += `<div class="image-row">${imageGroup.join("")}</div>`;
              imageGroup = [];
            }
            content += `<h2>${line}</h2>`;
          } else if (line.startsWith("[") && line.endsWith("]")) {
            let imgData = line.slice(1, -1).split(",");
            let imgSrc = imgData[0].trim();
            let scaleMultiplier = imgData.length > 1 ? parseFloat(imgData[1].trim()) : 1;
            let imgStyle = `max-width: ${100 * scaleMultiplier}%;`;
            let imgTag = `<img src="${imgSrc}" style="${imgStyle}">`;
            imageGroup.push(imgTag);
          } else {
            if (imageGroup.length > 0) {
              content += `<div class="image-row">${imageGroup.join("")}</div>`;
              imageGroup = [];
            }
            content += `<p>${line}</p>`;
          }
        });
  
        if (imageGroup.length > 0) {
          content += `<div class="image-row">${imageGroup.join("")}</div>`;
        }
  
        document.getElementById("rules-content").innerHTML = content;
      } catch (error) {
        console.error("Error loading rules:", error);
      }
    }
    
    window.onload = loadRules;
  </script>
</body>
</html>
