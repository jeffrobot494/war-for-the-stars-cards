<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>War for the Stars - Comprehensive Rules</title>
  <!-- Google Fonts: Exo 2 for a futuristic yet readable vibe -->
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-bg: #0b0c10;
      --secondary-bg: #1f2833;
      --accent-color: #66fcf1;
      --text-color: #c5c6c7;
      --border-color: #45a29e;
      --highlight-color: #ffcc00;
    }
    /* Reset margins */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    /* Background video styling */
    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    body {
      font-family: 'Exo 2', sans-serif;
      line-height: 1.6;
      color: var(--text-color);
      background: #000;
      padding: 20px;
    }
	.container {
	  max-width: 900px;
	  margin: 20px auto;
	  background: linear-gradient(35deg, #000000, #232320); /* Gradient background */
	  padding: 30px;
	  border-radius: 10px;
	  box-shadow: 0 4px 20px rgba(0,0,0,0.7);
	  position: relative;
	  z-index: 1;
	  transition: transform 0.2s ease-in-out;
	}
    .container:hover {
      transform: scale(1.01);
    }
    h1, h2, h3 {
      color: var(--accent-color);
      text-shadow: 0 0 8px var(--accent-color);
      margin-bottom: 0em;
    }
    h1 {
      font-size: 2.5em;
      text-align: center;
    }
    h2 {
      font-size: 2em;
      border-bottom: 2px solid var(--border-color);
      padding-bottom: 5px;
    }
    h3 {
      font-size: 1.5em;
    }
    p, li {
      font-size: 1.1em;
      margin-bottom: 1em;
      transition: transform 0.2s ease-in-out;
    }
    p:hover, li:hover {
      transform: scale(1.02);
    }
    ul, ol {
      margin-left: 20px;
      margin-bottom: 1em;
    }
    /* Collapsible sections using details/summary */
    details {
      margin-bottom: 1em;
      background: transparent;
      border: none;
      padding: 0;
      transition: transform 0.2s ease-in-out;
    }
    details:hover {
      transform: scale(1.01);
    }
    summary {
      font-size: 1.5em;
      font-weight: bold;
      color: var(--accent-color);
      text-shadow: 0 0 8px var(--accent-color);
      cursor: pointer;
      outline: none;
      padding: 0.5em 0;
      transition: transform 0.2s ease-in-out;
    }
    summary:hover {
      transform: scale(1.01);
    }
    /* Remove default arrow markers */
    summary::-webkit-details-marker {
      display: none;
    }
    .image-row {
      text-align: center;
      margin: 1em 0;
    }
    .image-row img {
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
    }
    .image-row img:hover {
      transform: scale(1.05);
    }
    /* Responsive adjustments */
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      h1 { font-size: 2em; }
      h2 { font-size: 1.75em; }
      summary { font-size: 1.25em; }
    }
	.nav-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    
    .nav-links a {
      color: var(--accent-color);
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s ease, background-color 0.3s ease;
      border: 2px solid var(--highlight-color);
      padding: 8px 12px;
      border-radius: 4px;
      background-color: rgba(255, 204, 0, 0.2);
    }
    
    .nav-links a:hover {
      background-color: var(--highlight-color);
      color: var(--primary-bg);
    }
	.footer {
      background: none;
      padding: 10px;
      margin-top: 0px;
	  margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- Background Video -->
  <video id="background-video" autoplay loop muted playsinline>
    <source src="imgs/rules_background_video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  
  <div class="container">
    <h1>War for the Stars</h1>
	<div class="footer">
		<div class="nav-links">
			<a href="index.html" class="nav-link">Home Page</a>
			<a href="overview.html" class="nav-link">Overview</a>
			<a href="gallery.html" class="nav-link">Deckbuilder</a>
			<a href="rules.html" class="nav-link">Full Rules</a>
		</div>
	</div>
    <h2>Comprehensive Rules</h2>
    <div id="rules-content"></div>
  </div>
  
  <script>
    async function loadFullRules() {
      try {
        const response = await fetch("full_rules.txt");
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        const text = await response.text();
        const lines = text.split("\n");
        let content = "";
        let currentSectionHeader = "";
        let currentSectionContent = "";
        let isFirstSection = true;
        
        // Process the full_rules.txt line-by-line.
        lines.forEach(line => {
          line = line.trim();
          if (!line) {
            currentSectionContent += "<br/>";
          } else if (/^\d+\./.test(line)) {
            // New section header (e.g., "1. Introduction")
            if (currentSectionHeader) {
              content += `<details ${isFirstSection ? "open" : ""}><summary>${currentSectionHeader}</summary>${currentSectionContent}</details>`;
              isFirstSection = false;
              currentSectionContent = "";
            }
            currentSectionHeader = line;
          } else if (line.startsWith("[") && line.endsWith("]")) {
            // Process image tags in the form: [path, scale]
            let imgData = line.slice(1, -1).split(",");
            let imgSrc = imgData[0].trim();
            let scale = imgData[1] ? parseFloat(imgData[1].trim()) : 1;
            let style = `max-width: ${100 * scale}%`;
            currentSectionContent += `<div class="image-row"><img src="${imgSrc}" style="${style}"></div>`;
          } else {
            // Normal text line
            currentSectionContent += `<p>${line}</p>`;
          }
        });
        // Append the last section
        if (currentSectionHeader) {
          content += `<details ${isFirstSection ? "open" : ""}><summary>${currentSectionHeader}</summary>${currentSectionContent}</details>`;
        }
        document.getElementById("rules-content").innerHTML = content;
      } catch (error) {
        console.error("Error loading full rules:", error);
        document.getElementById("rules-content").innerHTML = "<p>Error loading rules. Please try again later.</p>";
      }
    }
    
    // Enable clicking anywhere in a details element to toggle collapse/expand.
    function addToggleListeners() {
      document.querySelectorAll("details").forEach(details => {
        details.addEventListener("click", e => {
          // Don't toggle if clicking an interactive element
          if (["a", "button"].includes(e.target.tagName.toLowerCase())) return;
          // Toggle only if the click is outside the summary
          if (!e.target.closest("summary")) {
            details.open = !details.open;
          }
        });
        // Override default summary click behavior
        details.querySelector("summary").addEventListener("click", e => {
          e.preventDefault();
          details.open = !details.open;
        });
      });
    }
    
    window.onload = function() {
      loadFullRules().then(() => addToggleListeners());
    };
  </script>
</body>
</html>
